<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Website and text font converter for dyslexia.">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <title>Dyslexer - Text</title>
    </head>
    <body>
        <div id="readbar" class="position-absolute"></div>

        <nav id="navbar" class="navbar container-fluid border-bottom position-relative">     
            <a href="index.html"><img src="img/logo-sm.png" alt="" class="float-left"></a>
            <div>
                <button id="btn-clear" type="button" class="btn btn-primary mx-3">
                    clear
                </button>
                <button id="btn-setting" class="btn-setting">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </nav>
        

        <div id="setting" class="position-absolute">
            <button id="btn-overlay" type="button" class="mb-1">
                <i class="fas fa-glasses"></i>
            </button>
            <br>
            <input id="input-color" type="color" class="input-color mb-3" name="text-color" value="#C0C0C0">
            <br>
            <div class="btn-group-vertical" role="group" aria-label="Button">
                <button id="btn-increase-text" type="button" class="btn btn-outline-primary btn-menu">
                    A<i class="fas fa-long-arrow-alt-up"></i>
                </button>
                <button id="btn-decrease-text" type="button" class="btn btn-outline-primary btn-menu">
                    A<i class="fas fa-long-arrow-alt-down"></i>
                </button>
            </div>
        </div>

        <div id="display" class="position-relative">
            <textarea id="text-display" type="text" class="text-input w-100" placeholder="Write text here"></textarea>
        </div>

        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
