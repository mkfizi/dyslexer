<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Website and text font converter for dyslexia.">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <title>Dyslexer - Web</title>
    </head>
    <body>
        <div id="bar" class="position-absolute"></div>
        
        <nav id="navbar" class="navbar container-fluid border-bottom position-relative">     
            <a href="index.html"><img src="img/logo-sm.png" alt="" class="float-left"></a>
            <div class="input-group">
                <input type="text" id="input-search" class="form-control" placeholder="Enter URL" aria-label="Enter URL" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="btn-go">Go</button>
            </div>
            <button id="btn-setting" class="btn-setting">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </nav>
        

        <div id="setting" class="position-absolute">
            <button id="btn-overlay" type="button" class="mb-1">
                <i class="fas fa-glasses"></i>
            </button>
            <br>
            <input id="input-color" type="color" class="input-color mb-3" name="text-color" value="#C0C0C0">
            <br>
            <div class="btn-group-vertical" role="group" aria-label="Button">
                <button id="btn-increase" type="button" class="btn btn-outline-primary btn-menu">
                    A<i class="fas fa-long-arrow-alt-up"></i>
                </button>
                <button id="btn-decrease" type="button" class="btn btn-outline-primary btn-menu">
                    A<i class="fas fa-long-arrow-alt-down"></i>
                </button>
            </div>
        </div>

        <div id="display">
            <!-- <div id="placeholder" class="placeholder d-flex">
                <p class="justify-content-center align-self-center mx-auto">Enter url to proceed.</p>
            </div> -->
            <!-- <div id="error" class="placeholder d-flex">
                <p class="justify-content-center align-self-center mx-auto">Please enter a valid URL!</p>
            </div> -->
            <iframe is="x-frame-bypass" src="https://twitter.com/" id="web-display" class="web-display"></iframe>
        </div>

        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
 
        <!-- X-Frame Bypass JS CDN -->
        <script type="module" src="https://unpkg.com/x-frame-bypass"></script>

        <!-- Custom JS-->
        <script src="js/script.js"></script>
    </body>
</html>
